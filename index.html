<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/9583314658.js" crossorigin="anonymous"></script>
    
    <title>Temperature-Converter</title>
</head>
<body>
    <div class="container"> 

        <div class="tempConverter"><h1>Temperature Converter</h1><span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span></div>
        <div id="celsius">
            <input type="number" name="" placeholder="Celsius" id="celsiusInput">
            <span class="celsius-icon">&#8451;</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit" id="fahrenheitInput">
            <span class="fahrenheit-icon">&#8457;</span>
        </div>
        <div class="button"><button id="clearBtn" >Clear All</button></div>
    </div>
    
    <script src="./temp.js"></script>
</body>
</html>
